<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>

  <div class="login-card" id="screenLogin">
    <h1>INGRESAR</h1><br>
  <form>
    <input id="logInEmail" type="email" name="user" placeholder="Ingresa email">
    <input id="logInPass" type="password" name="pass" placeholder="Ingresa contraseña">
    <!-- <button id="btnLogin" name="login" class="login login-submit">Login</button> -->
    <input id="btnLogIn" type="submit" name="login" class="login login-submit" value="Acceder">
  </form>
    
  <div class="login-help">
    <h5>¿No tienes cuenta?</h5> <button id="btnScreenLogUp">Registrate</button>
  </div>
  </div>




  <div class="login-card" id="screenLogUp">
    <h1>REGISTRAR</h1><br>
  <form>
    <input id="logUpEmail" type="email" name="user" placeholder="Ingresa email">
    <input id="logUpPass" type="password" name="pass" placeholder="Ingresa contraseña">
    <!-- <button id="btnLogin" name="login" class="login login-submit">Login</button> -->
    <input id="btnLogUp" type="submit" name="login" class="login login-submit" value="Registrar">
  </form>
    
  </div>


<div id="container">
    
</div>


<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="src/firebase.js"></script>
<script src="src/index.js"></script>
<script src="src/data.js"></script>
<script src="src/main.js"></script>
</body>
</html>
