<body>

  <div class="login-card" id="screenLogin">
    <h1>INGRESAR</h1><br>
  <form>
    <input id="logInEmail" type="email" name="user" placeholder="Ingresa email">
    <input id="logInPass" type="password" name="pass" placeholder="Ingresa contrase単a">
    <!-- <button id="btnLogin" name="login" class="login login-submit">Login</button> -->
    <input id="btnLogIn" type="submit" name="login" class="login login-submit" value="Acceder">
  </form>
    
  <div class="login-help">
    <h5>多No tienes cuenta?</h5> <button id="btnScreenLogUp" data-toggle="modal" data-target="#exampleModal">Registrate</button>
  </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input id="logUpEmail" type="email" name="user" placeholder="Ingresa email">
            <input id="logUpPass" type="password" name="pass" placeholder="Ingresa contrase単a">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnLogUp" type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </div>
