<!DOCTYPE HTML>
<html>
<head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />

</head>
<body>
		<body class="is-preload">

				<!-- Wrapper -->
					<div id="wrapper">
		
						<!-- Header con logo-->
							<header id="header">
								<div class="logo">
									<img src = "https://scontent.fgdl2-1.fna.fbcdn.net/v/t1.15752-9/57272158_430232617738390_6845863791750545408_n.jpg?_nc_cat=103&_nc_ht=scontent.fgdl2-1.fna&oh=feb2a90320c36d1a92ca6283666451b1&oe=5D3A75D4">
								</div>
								<div class="content">
									<div class="inner">
										<h1>Usuario de entrada</h1>
										<p>Registro de usuario de entrada en relación con la persona a quien visita</p>
									</div>
								</div>
								<nav>
									<ul>
										<li><a href="#intro">Intro</a></li>
										<li><a href="#entrada">Registro de entrada</a></li>
										<li><a href="#visitantes">Visitantes</a></li>
										<li><a href="#bitacora">Bitácora</a></li>
										<li><a href="#administracion">Administración</a></li>
									</ul>
								</nav>
							</header>
		
						
		
								<!-- informacion de Contacto -->
									<article id="contact">
										<h2 class="major">Formulario de Visitante</h2>
										<form method="post" action="#">
											<div class="fields">
												<div class="field half">
													<label for="name">Ingresa tu nombre</label>
													<input type="text" name="name" id="name" />
												</div>
												<div class="field half">
													<label for="email">Ingresa tu Correo Electronico</label>
													<input type="text" name="email" id="email" />
												</div>
												<div class="field">
													<label for="visit">¿A quien vistas?</label>
													<input type="text" name="visit" id="visit" />
												</div>
											</div>
											<ul class="actions">
												<li><input type="submit" value="Validar Datos" class="primary" /></li>
												<li><input type="reset" value="Limpiar" /></li>
											</ul>
										</form>
									</article>

</body>
<script src="templates/main.js"></script>


</html>
